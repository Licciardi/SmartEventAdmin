<!DOCTYPE html>
<html lang="pt-br" layout:decorate="~{template.html}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://thymeleaf.org">
<head>

    <title>Cidade Lista</title>


</head>
<body>

<div layout:fragment="conteudo">
    <div class="container">


        <div class="container mt-5">
            <h2>Lista de Cidades</h2>
            <table class="table table-dark table-striped">
                <thead>

                <tr>
                    <th scope="col">Nome:</th>
                    <th scope="col">Estado:</th>
                    <th scope="col" colspan="2">Ações:</th>

                </tr>
                </thead>
                <tbody>
                <tr th:if="${cidades.empty}">
                    <td colspan="5"> Nenhuma cidade cadastrada :( </td>
                </tr>

                <tr th:each="cidade : ${cidades}">
                    <td><span th:text="${cidade.nome}"></span></td>
                    <td><span th:text="${cidade.estado}"></span></td>
                    <td>
                        <a class="btn btn-danger btn-xs"
                           th:href="@{/cidades/deletar/{id}(id=${cidade.id})}"
                           th:data-confirm-delete="|Deseja excluir ${cidade.nome}?|"
                           onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"
                        > Excluir</a>
                    </td>
                    <td>
                        <a class="btn btn-primary btn-xs"
                           th:href="@{/cidades/editar/{id}(id=${cidade.id})}"> Editar</a>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>


</body>
</html>
